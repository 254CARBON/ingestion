# Global enrichment settings
global:
  # Default taxonomy settings
  default_taxonomy:
    instruments:
      - "energy_market"
      - "commodity_trading"
    locations:
      - "north_america"
      - "united_states"
    price_ranges:
      - "market_price"
    quantity_ranges:
      - "market_quantity"
    time_periods:
      - "market_hours"
  
  # Enrichment quality thresholds
  quality_thresholds:
    completeness: 0.95
    accuracy: 0.90
    consistency: 0.95
    timeliness: 0.90
    validity: 0.95
  
  # Enrichment rules
  enrichment_rules:
    apply_taxonomy: true
    apply_semantic_tags: true
    apply_geospatial: true
    apply_metadata: true
    cache_enabled: true
    cache_ttl: 3600  # 1 hour
  
  # Semantic tagging rules
  semantic_tagging:
    market_specific: true
    data_type_specific: true
    price_based: true
    quantity_based: true
    time_based: true
    location_based: true
  
  # Geospatial enrichment
  geospatial:
    enabled: true
    coordinate_precision: 6
    region_mapping: true
    timezone_mapping: true
  
  # Metadata enrichment
  metadata:
    enabled: true
    data_quality_metrics: true
    business_context: true
    technical_context: true
    temporal_context: true